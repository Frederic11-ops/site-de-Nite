<a href="#" id="scrollTopBtn" title="Remonter" style="display:none;">
  <svg width="40" height="40" viewBox="0 0 24 24" fill="#fff" style="background:#8B7B6A;border-radius:50%;padding:6px;">
    <path d="M12 4l-8 8h6v8h4v-8h6z"/>
  </svg>
</a>
<script>
  // Affiche le bouton quand on descend
  window.addEventListener('scroll', function() {
    document.getElementById('scrollTopBtn').style.display = window.scrollY > 100 ? 'block' : 'none';
  });
  // Remonte en haut au clic
  document.getElementById('scrollTopBtn').onclick = function(e) {
    e.preventDefault();
    window.scrollTo({top:0, behavior:'smooth'});
  };
</script>
<style>
  #scrollTopBtn {
    position: fixed;
    left: 24px;
    bottom: 24px;
