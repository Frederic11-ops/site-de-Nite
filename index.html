          <!--liste des mots">-->
            <section class="h-100 p-3 h-100 p-3 border rounded   bg-light section-taupe">
              <div class="center"><h2 >Idefix, le plus gentil cousin.</h2></div>
              
                <img src="images/ide/0.jpg" alt="Photo de Ide" class="img-fluid rounded shadow  img-max-screen">
                <div class="center">
                  <p>Ide nous a quitter, c'était le plus gentil patapouf de Carnon, il a été le plus gentil cousin de Nit. Cette dernière a souhaité lui rendre hommage à travers cette galerie de photos.</p>
                </div>

                      </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselIde" data-bs-slide="prev">

                  <span class="visually-hidden">Précédent</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselIde" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                  <span class="visually-hidden">Suivant</span>

<a href="#" id="scrollTopBtn" title="Remonter" style="display:none;">
  <svg width="40" height="40" viewBox="0 0 24 24" fill="#fff" style="background:#8B7B6A;border-radius:50%;padding:6px;">
    <path d="M12 4l-8 8h6v8h4v-8h6z"/>

<script>
  // Affiche le bouton quand on descend
  window.addEventListener('scroll', function() {
    document.getElementById('scrollTopBtn').style.display = window.scrollY > 100 ? 'block' : 'none';
  });
  // Remonte en haut au clic
  document.getElementById('scrollTopBtn').onclick = function(e) {
    e.preventDefault();
    window.scrollTo({top:0, behavior:'smooth'});
  };
</script>
